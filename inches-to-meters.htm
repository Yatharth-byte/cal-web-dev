  <h1><b>Inches To Meters Calculator</b></h1>

  <div class="box" id="box">

    <div class="one">
      <p class="text">Enter Inches:</p>
      <input type="number" placeholder="Inches" class="text-input" id="num" autocomplete="off"
        oninput="lenghtconvert(this.value)" onchange="lenghtconvert(this.value)" />
    </div>
    <p class="text" id="output">Meters:&emsp;<span id="outputnum"></span></p>
    <button type="button" id="compute" onclick="window.location.href='index.html'">Swap units</button>

  </div>

  <h3>How to convert inches to meters</h3>
  <div>
    <p class="content"> 1 inches is equal to 0.0254 meters:</p>
    <p class="content-formula">1" = 0.0254 m</p>
    <p class="content">Multiply the X in inches with 0.0254 to get Y inches</p>
    <p class="content-formula">Y = X * 0.0254 inches</p>
  </div>



  <script src="scripts/app.js"></script>
  <script>
    function lenghtconvert(valnum) {
      document.getElementById("outputnum").innerHTML = valnum * 0.0254;
    }
  </script>
